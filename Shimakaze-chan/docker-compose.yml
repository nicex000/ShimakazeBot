version: '3'
services:
  shima:
    build: .
    network_mode: "host"
    depends_on:
      - db
      - lava
  lava:
    image: fredboat/lavalink:master
    volumes:
      - ${PWD}/application.yml:/opt/Lavalink/application.yml
    ports:
      - "2333:2333"
  db:
    image: postgres:alpine
    restart: always
    volumes:
      - ${HOME}/Shimakaze-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
